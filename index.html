<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Strada ToDo</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="todo__high">
                <h2>high</h2>
                <div class="input-container todo__high-input_container">            
                    <input type="text" class="todo__high-text_input" name="todo__high-input" value="Добавить важных дел">
                    <div class="svg-container add_btn">
                        <svg width="17"  height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                            <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="todo__low">
                <h2>low</h2>
                <div class="input-container todo__low-input_container">            
                    <input type="text" class="todo__low-text_input" name="todo__low-input" value="Добавить">
                    <div class="svg-container add_btn">
                        <svg width="17"  height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="-0.5" x2="20.7803" y2="-0.5" transform="matrix(0.710506 0.703691 -0.65218 0.758064 1 1)" stroke="#998899"/>
                            <line y1="-0.5" x2="20.8155" y2="-0.5" transform="matrix(0.693335 -0.720616 0.670126 0.742247 1.56787 16)" stroke="#998899"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
